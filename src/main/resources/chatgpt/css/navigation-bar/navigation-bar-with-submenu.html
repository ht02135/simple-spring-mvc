<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Navigation Bar with Submenu</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
  }

  /* Navigation bar container */
  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  /* Navigation links */
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }

  /* Hover effect for links */
  .navbar a:hover {
    background-color: #575757;
  }

  /* Dropdown container - needed to position the dropdown content */
  .dropdown {
    float: left;
    overflow: hidden;
  }

  /* Dropdown button */
  .dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 20px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
    cursor: pointer;
  }

  /* Dropdown content (hidden by default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #444;
    min-width: 160px;
    z-index: 1;
  }

  /* Links inside the dropdown */
  .dropdown-content a {
    float: none;
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  /* Hover effect for dropdown links */
  .dropdown-content a:hover {
    background-color: #666;
  }

  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Services 
      â–¼
    </button>
    <div class="dropdown-content">
      <a href="#webdesign">Web Design</a>
      <a href="#seo">SEO</a>
      <a href="#marketing">Marketing</a>
    </div>
  </div> 
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</div>

</body>
</html>
