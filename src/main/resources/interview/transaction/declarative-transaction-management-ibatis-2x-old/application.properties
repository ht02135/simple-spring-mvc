# Database Configuration
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/testdb?useSSL=false&serverTimezone=UTC
db.username=root
db.password=password

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxTotal=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.testOnBorrow=true
db.pool.validationQuery=SELECT 1

# Logging Configuration
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.com.example.aspect=INFO
logging.level.org.springframework.transaction=DEBUG

# Performance Monitoring Settings
perf.slowMethodThreshold=1000
perf.warningThreshold=500
perf.detailedStatsInterval=100

# Security Settings
security.audit.enabled=true
security.roleBasedAccess.enabled=true

# AOP Settings
aop.logging.enabled=true
aop.performance.enabled=true
aop.security.enabled=true

# Transaction Settings
tx.defaultTimeout=30
tx.readOnlyOptimization=true