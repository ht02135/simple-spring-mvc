<!DOCTYPE html>
<html lang="en-US">

<head>
<title>The jQuery Example</title>

<style>
div {
	border: 1px solid black;
	border-collapse: collapse;
}
</style>

<script type="text/javascript" src="../../libs/angular-1.6.9.min.js"></script>
</head>

<body ng-app="myApp">

	<div ng-controller="myCtrl">
	
		<!--
		Mouse events occur when the cursor moves over an element, in this order:
		ng-mouseover
		ng-mouseenter
		ng-mousemove
		ng-mouseleave
		////////////////
		Or when a mouse button is clicked on an element, in this order:
		ng-mousedown
		ng-mouseup
		ng-click 
		-->
		<div>
			<h1 ng-mousemove="count = count + 1">Mouse Over Me!</h1>
			<h2>{{ count }}</h2>
		</div>
		
		<div>
			<button ng-click="count2 = count2 + 1">Click Me!</button>
			<p>{{ count2 }}</p>
		</div>
		
		<div>
			<button ng-click="clickBtnHandler()">Click Me!</button>
			<p>{{ count3 }}</p>
		</div>
		
		<!-- Toggle, True/False -->
		<div>
			<button ng-click="showMenuHandler()">Click to show menu</button>
			<div ng-show="showMenu">
    			<h1>Menu:</h1>
    			<div>Pizza</div>
    			<div>Pasta</div>
    			<div>Pesce</div>
			</div>
		</div>
		
		<!-- 
		The $event object contains the browser's event object:
		pass in $event
		-->
		<div>
			<h1 ng-mousemove="h1MouseMoveHandler($event)">Mouse Over Me!</h1>
			<p>Coordinates: {{x + ', ' + y}}</p>
		</div>
		
	</div> <!--  ng-controller -->

	<!--  ///////////////////////////////////////////// -->

	<script>
	var app = angular.module('myApp', []);

	app.controller('myCtrl', 
		function($scope) {

			$scope.count = 0;
			$scope.count2 = 0;
			
			/* define callback clickHandler */
			$scope.count3 = 0;
			$scope.clickBtnHandler = function() {
        		$scope.count3++;
    		}
    		
    		$scope.showMenu = false;
    		$scope.showMenuHandler = function() {
        		$scope.showMenu = !$scope.showMenu;
    		}
    		
    		$scope.h1MouseMoveHandler = function(myE) {
        		$scope.x = myE.clientX;
        		$scope.y = myE.clientY;
        		console.log("$scope.x="+$scope.x);
        		console.log("$scope.y="+$scope.y);
    		}
    		
  		}
  	);

	</script>
</body>
<!-- ng-app -->

</html>
