<!DOCTYPE html>
<html lang="en-US">

<head>
<title>The jQuery Example</title>

<style>
div {
	border: 1px solid black;
	border-collapse: collapse;
}
</style>

<script type="text/javascript" src="../../libs/angular-1.6.9.min.js"></script>
</head>

<body ng-app="myApp">

	<div ng-controller="myCtrl">
	
		<!--  
		By default, the ng-include directive does not allow you to 
		include files from other domains.
		To include files from another domain, you can add a whitelist 
		of legal files and/or domains in the config function of your 
		application:
		-->
		<div>
			<p>https://tryit.w3schools.com/angular_include.php</p>
			<div ng-include="'https://tryit.w3schools.com/angular_include.php'"></div>
		</div>
	
		<!-- 
		add self to $sceDelegateProvider.resourceUrlWhitelist if want to embed  
		odd that this is not default functionality to be able to embed file from same origin
		-->
		<div>
			<p>angular_include.php</p>
			<div ng-include="'angular_include.php'"></div>
		</div>
		
		<!-- 
		add self to $sceDelegateProvider.resourceUrlWhitelist if want to embed  
		odd that this is not default functionality to be able to embed file from same origin
		-->
		<div>
		<div>
		    <p>myTable.htm</p>
			<div ng-include="'myTable.htm'"></div>
		</div>
		
	</div> <!--  ng-controller -->

	<!--  ///////////////////////////////////////////// -->

	<script>
	var app = angular.module('myApp', []);

	app.controller('myCtrl', function($scope, $http) {
		$http.get("customers.php").then(function (response) {
        	$scope.names = response.data.records;
    	});
	});
	
	app.config(function($sceDelegateProvider) {
  		$sceDelegateProvider.resourceUrlWhitelist([
  			// Allow same origin resource loads.
    		'self',
    		// Allow https://tryit.w3schools.com
    		'https://tryit.w3schools.com/**'
  		]);
	});

	</script>
</body>
<!-- ng-app -->

</html>
