<!DOCTYPE html>
<html lang="en-US">
<script type="text/javascript" src="../../libs/angular-1.6.9.min.js" defer></script>

<body>
	<!--
		You can use data-ng-, instead of ng-, if you want to make your 
		page HTML valid. HTML Validators will throw an error with property 
		like ng-init , but if we give a prefix with data- 
		(e.g: data-ng-init ), HTML Validators accept it and it will be valid
	-->
	<div data-ng-app="" data-ng-init="firstName2='John'">
		<p>The name is <span data-ng-bind="firstName2"></span></p>
		
		<!--
		AngularJS expressions are written inside double braces: {{ expression }}.
		AngularJS will "output" data exactly where the expression is written:
		-->
		<p>My first expression: {{ 5 + 5 }}</p>
	</div>
</body>

</html>
