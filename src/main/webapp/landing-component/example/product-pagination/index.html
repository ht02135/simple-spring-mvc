<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 700px;
            padding: 0 20px;
        }

        .catalog-container {
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
        }

        .catalog-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .catalog-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #2d3748;
            letter-spacing: -0.5px;
        }

        .catalog-header p {
            font-size: 16px;
            color: #718096;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .view-options {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            color: #718096;
        }

        .view-btn.active {
            color: #4a5568;
            background-color: #e2e8f0;
        }

        .view-btn:hover {
            background-color: #edf2f7;
        }

        .sort-select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
            background-color: white;
            font-size: 14px;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .sort-select:hover, .sort-select:focus {
            border-color: #a0aec0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #f7fafc;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d3748;
        }

        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: #3182ce;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .pagination:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.08);
        }

        .pagination-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border: none;
            background: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            outline: none;
        }

        .pagination-item:hover {
            color: #2d3748;
            background-color: #edf2f7;
        }

        .pagination-item:focus-visible {
            box-shadow: 0 0 0 2px #3182ce;
        }

        .pagination-item.active {
            background-color: #3182ce;
            color: white;
            font-weight: 600;
        }

        .pagination-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: #3182ce;
            border-radius: 50%;
            animation: pulseDown 1.5s infinite;
        }

        .pagination-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border: none;
            background: #f7fafc;
            border-radius: 8px;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .pagination-arrow:hover {
            background-color: #edf2f7;
            color: #2d3748;
            transform: scale(1.05);
        }

        .pagination-arrow:focus-visible {
            box-shadow: 0 0 0 2px #3182ce;
        }

        .pagination-arrow.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        .pagination-arrow svg {
            width: 18px;
            height: 18px;
            stroke-width: 2;
        }

        .page-info {
            font-size: 14px;
            color: #718096;
            text-align: center;
            margin-top: 16px;
        }

        @keyframes pulseDown {
            0% {
                opacity: 0.6;
                transform: translateX(-50%) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            100% {
                opacity: 0.6;
                transform: translateX(-50%) scale(0.8);
            }
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: #edf2f7;
            transform: rotate(15deg);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .catalog-header h1 {
                font-size: 24px;
            }

            .catalog-header p {
                font-size: 14px;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }

            .pagination {
                gap: 4px;
                padding: 12px;
            }

            .pagination-item {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }

            .pagination-arrow {
                width: 36px;
                height: 36px;
            }

            .pagination-ellipsis, 
            .pagination-item:nth-child(n+5):not(:nth-last-child(-n+2)) {
                display: none;
            }

            .filter-bar {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        body.dark-mode .catalog-header h1 {
            color: #e2e8f0;
        }

        body.dark-mode .catalog-header p {
            color: #a0aec0;
        }

        body.dark-mode .filter-bar {
            border-bottom-color: #2d3748;
        }

        body.dark-mode .view-btn {
            color: #a0aec0;
        }

        body.dark-mode .view-btn.active {
            color: #e2e8f0;
            background-color: #2d3748;
        }

        body.dark-mode .view-btn:hover {
            background-color: #2d3748;
        }

        body.dark-mode .sort-select {
            border-color: #2d3748;
            background-color: #2d3748;
            color: #e2e8f0;
        }

        body.dark-mode .sort-select:hover,
        body.dark-mode .sort-select:focus {
            border-color: #4a5568;
        }

        body.dark-mode .product-card {
            background-color: #2d3748;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .product-image {
            background-color: #4a5568;
        }

        body.dark-mode .product-name {
            color: #e2e8f0;
        }

        body.dark-mode .product-price {
            color: #63b3ed;
        }

        body.dark-mode .pagination {
            background-color: #2d3748;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .pagination-item {
            color: #a0aec0;
        }

        body.dark-mode .pagination-item:hover {
            color: #e2e8f0;
            background-color: #4a5568;
        }

        body.dark-mode .pagination-item.active {
            background-color: #3182ce;
            color: #e2e8f0;
        }

        body.dark-mode .pagination-arrow {
            background: #1a202c;
            color: #a0aec0;
        }

        body.dark-mode .pagination-arrow:hover {
            background-color: #4a5568;
            color: #e2e8f0;
        }

        body.dark-mode .page-info {
            color: #a0aec0;
        }

        body.dark-mode .theme-toggle {
            color: #a0aec0;
        }

        body.dark-mode .theme-toggle:hover {
            background-color: #4a5568;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <div class="catalog-container">
        <div class="catalog-header">
            <h1>Discover Summer Collection</h1>
            <p>Browse our curated selection of 128 trending products from sustainable brands, perfect for your summer wardrobe refresh.</p>
        </div>

        <div class="filter-bar">
            <div class="view-options">
                <button class="view-btn active" aria-label="Grid view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </button>
                <button class="view-btn" aria-label="List view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
            </div>
            <select class="sort-select" aria-label="Sort products">
                <option value="relevance">Relevance</option>
                <option value="new">Newest First</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="rating">Customer Rating</option>
            </select>
        </div>

        <div class="product-grid" id="productGrid">
            <!-- Products will be populated by JavaScript -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination will be populated by JavaScript -->
        </div>

        <div class="page-info" id="pageInfo">
            <!-- Page info will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Products data
        const products = [
            {
                name: "Organic Cotton T-Shirt",
                price: "$28.99",
                image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                name: "Linen Beach Shorts",
                price: "$42.50",
                image: "https://images.unsplash.com/photo-1549062572-544a64fb0c56?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                name: "Eco Swim Trunks",
                price: "$35.99",
                image: "https://images.unsplash.com/photo-1565084888279-aca607ecce0c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                name: "Straw Sun Hat",
                price: "$24.99",
                image: "https://images.unsplash.com/photo-1565461073340-6d293bba9b27?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                name: "Recycled Canvas Tote",
                price: "$38.75",
                image: "https://images.unsplash.com/photo-1544816155-12df9643f363?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                name: "Bamboo Sunglasses",
                price: "$65.00",
                image: "https://images.unsplash.com/photo-1577803645773-f96470509666?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                name: "Hemp Sandals",
                price: "$49.99",
                image: "https://images.unsplash.com/photo-1603487742131-4160ec9b4339?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                name: "Recycled Surf Watch",
                price: "$89.95",
                image: "https://images.unsplash.com/photo-1524805444758-089113d48a6d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            },
            {
                name: "Coral Reef Safe Sunscreen",
                price: "$18.99",
                image: "https://images.unsplash.com/photo-1556229010-aa3f7ff66b24?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            }
        ];

        // Pagination state
        let currentPage = 1;
        const productsPerPage = 6; 
        const totalPages = Math.ceil(128 / productsPerPage); // Simulating 128 total products

        // Function to render products for the current page
        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';

            // Use a selection of products from our sample data
            // In a real app, you'd fetch products for the specific page
            const displayProducts = [];
            for (let i = 0; i < productsPerPage; i++) {
                const index = i % products.length;
                displayProducts.push(products[index]);
            }

            displayProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">${product.price}</p>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });

            updatePageInfo();
        }

        // Function to render pagination controls
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = `pagination-arrow ${currentPage === 1 ? 'disabled' : ''}`;
            prevButton.setAttribute('aria-label', 'Previous page');
            prevButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            `;
            if (currentPage > 1) {
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    renderProducts();
                    renderPagination();
                });
            }
            pagination.appendChild(prevButton);

            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);

            if (startPage > 1) {
                // Add first page
                addPageButton(1);
                
                // Add ellipsis if needed
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'pagination-item pagination-ellipsis';
                    ellipsis.innerHTML = '...';
                    pagination.appendChild(ellipsis);
                }
            }

            // Add page numbers
            for (let i = startPage; i <= endPage; i++) {
                addPageButton(i);
            }

            // Add ellipsis and last page if needed
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'pagination-item pagination-ellipsis';
                    ellipsis.innerHTML = '...';
                    pagination.appendChild(ellipsis);
                }
                addPageButton(totalPages);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = `pagination-arrow ${currentPage === totalPages ? 'disabled' : ''}`;
            nextButton.setAttribute('aria-label', 'Next page');
            nextButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            `;
            if (currentPage < totalPages) {
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    renderProducts();
                    renderPagination();
                });
            }
            pagination.appendChild(nextButton);

            function addPageButton(pageNumber) {
                const pageButton = document.createElement('button');
                pageButton.className = `pagination-item ${pageNumber === currentPage ? 'active' : ''}`;
                pageButton.textContent = pageNumber;
                pageButton.setAttribute('aria-label', `Page ${pageNumber}`);
                if (pageNumber === currentPage) {
                    pageButton.setAttribute('aria-current', 'page');
                } else {
                    pageButton.addEventListener('click', () => {
                        currentPage = pageNumber;
                        renderProducts();
                        renderPagination();
                    });
                }
                pagination.appendChild(pageButton);
            }
        }

        // Function to update page info text
        function updatePageInfo() {
            const startItem = (currentPage - 1) * productsPerPage + 1;
            const endItem = Math.min(currentPage * productsPerPage, 128);
            document.getElementById('pageInfo').textContent = `Showing ${startItem}â€“${endItem} of 128 products`;
        }

        // Initialize the view
        renderProducts();
        renderPagination();

        // Toggle between grid and list view
        const viewBtns = document.querySelectorAll('.view-btn');
        viewBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                viewBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const productGrid = document.getElementById('productGrid');
                if (btn.getAttribute('aria-label') === 'List view') {
                    productGrid.style.gridTemplateColumns = '1fr';
                } else {
                    productGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(180px, 1fr))';
                }
            });
        });

        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            // Update icon
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                `;
            } else {
                themeToggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                `;
            }
        });
    </script>
</body>
</html>
