<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>nav1</title>

	<style>
		div,
		image,
		h5,
		p,
		a {
			border: 1px solid black;
			border-collapse: collapse;
		}

		.product-card {
			height: 30rem;
			max-width: 20rem;
			background-color: white;
			border: none;
			border-radius: 15px;
			display: flex;
			flex-direction: column;
			overflow: hidden;
			box-shadow: 0 5px 5px black, 0 5px 5px black;
			/*
			hmn, why not just all, so comment out
			transition: transform 0.2s ease, box-shadow 0.3s ease;
			*/
			transition: all 0.2s;
		}

		.product-card:hover {
			box-shadow: 0 10px 10px black, 0 10px 10px black;
			transform: translateY(-5px);
		}

		.product-card img {
			max-height: 50%;
			/* this approach is set max img height */
			width: 100%;
			border-top-left-radius: 15px;
			border-top-right-radius: 15px;
			aspect-ratio: 1 / 1;
			object-fit: cover;
		}

		.product-card .card-body {
			max-height: 50%;
			text-align: center;
			padding: 3px;
			display: flex;
			/*
			1>flex-grow: 0;
			The element will not grow if there's space available. It will only use 
			the space it needs.
			2>flex-grow: 1;
			The element will grow by a factor of 1. It will fill up the remaining 
			space if no other flexbox item has a flex-grow value. 
			////////////////////
			originally
			flex-grow: 1;  cause husge space between text content and button
			setting to flex-grow: 0;
			*/
			flex-grow: 0;
			flex-direction: column;
			justify-content: space-between;
		}
		
		.product-card .pm0 {
			padding: 0;
			margin: 0;
		}

		.product-card .card-title {
			color: black;
			font-size: 1.1rem;
			font-weight: 600;
			margin-bottom: 3px;
		}

		.product-card .card-text {
			color: #6c757d;
			font-size: 0.9rem;
			margin-bottom: 3px;
		}

		.product-card .price {
			color: #4a148c;
			font-size: 1.1rem;
			font-weight: 700;
			margin-bottom: 20px;
		}

		.btn {
			color: #fafafa;
			background-color: #e23d3d;
			font-size: 2rem;
			border: none;
			border-radius: 0.4rem;
			padding: 2rem;
			outline: 0;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
			transition: all 0.2s;
		}

		.btn:hover {
			background-color: #f84848;
			cursor: pointer;
		}

		.btn:active {
			transform: scale(0.9);
		}

		.btn-secondary {
			color: #333;
			background-color: #ffab00;
			/* https://www.colorhexa.com/ffab00 */
			font-weight: 500;
			border-color: #ffab00;
			/* Pure orange. */
			border-radius: 50px;
			padding: 8px 20px;
			transition: all 0.3s ease;
		}

		.btn-secondary:hover {
			color: #333;
			background-color: #ff8f00;
			border-color: #ff8f00;
			transform: translateY(-2px);
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
	</style>

</head>

<body>

	<div class="product-card">
		<img src="../../images/product.png" alt="Smartphone" />
		<div class="card-body">
			<div class="pm0">
				<h5 class="card-title">Smartphone X</h5>
				<p class="card-text">
					Latest generation smartphone with AI camera and stunning
					display.
				</p>
				<p class="price">$999</p>
			</div>
			<a href="#" class="btn btn-secondary">Buy Now</a>
		</div>
	</div>
	<br>
	<br>

	<div class="product-card">
		<img src="../../images/service.png" alt="Smartphone" />
		<div class="card-body">
			<div>
				<h5 class="card-title">Smartphone X</h5>
				<p class="card-text">
					Latest generation smartphone with AI camera and stunning
					display.
				</p>
				<p class="price">$999</p>
			</div>
			<a href="#" class="btn btn-secondary">Buy Now</a>
		</div>
	</div>
	<br>
	<br>
	
	<div class="product-card">
		<img src="../../images/variety.png" alt="Smartphone" />
		<div class="card-body pm0">
			<div>
				<h5 class="card-title">Smartphone X</h5>
				<p class="card-text">
					Latest generation smartphone with AI camera and stunning
					display.
				</p>
				<p class="price">$999</p>
			</div>
			<a href="#" class="btn btn-secondary">Buy Now</a>
		</div>
	</div>
	<br>
	<br>

</body>

</html>
