<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="keywords" content="Bootstrap, Landing page, Template, Business, Service">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="author" content="Grayrids">

	<title>Practicw2 Template</title>

	<link rel="stylesheet" href="../lib/css/practice-bootstrap.min.css">
	<!--
	<link rel="stylesheet" href="css/practice-theme-toggle.css">
	<link rel="stylesheet" href="css/practice-catalog.css">
	<link rel="stylesheet" href="css/practice-view-options.css">
	<link rel="stylesheet" href="css/practice-product.css">
	<link rel="stylesheet" href="css/practice-pagination.css">
	-->
	<link rel="stylesheet" href="css/practice-index.css">

	<script src="../lib/js/practice-jquery-min.js" defer></script>
	<script src="../lib/js/practice-jquery.nav.js" defer></script>
	<script src="../lib/js/practice-jquery.easing.min.js" defer></script>
	<script src="../lib/js/practice-jquery.magnific-popup.min.js" defer></script>
	<script src="../lib/js/practice-bootstrap.min.js" defer></script>
	<script src="js/practice-theme-toggle.js" defer></script>
	<script src="js/practice-view-options.js" defer></script>
	<script src="js/practice-pagination.js" defer></script>
	<script src="js/practice-product.js" defer></script>
	<script src="js/practice-index.js" defer></script>
</head>

<body>
	<button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
		<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" 
		     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" 
			 stroke-linecap="round" stroke-linejoin="round">
			 
			<circle cx="12" cy="12" r="5"></circle>
			<line x1="12" y1="1" x2="12" y2="3"></line>
			<line x1="12" y1="21" x2="12" y2="23"></line>
			<line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
			<line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
			<line x1="1" y1="12" x2="3" y2="12"></line>
			<line x1="21" y1="12" x2="23" y2="12"></line>
			<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
			<line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
		</svg>
	</button>

	<div class="catalog-container">
		<div class="catalog-header">
			<h1>Discover Summer Collection</h1>
			<p>Browse our curated selection of products.</p>
		</div>

		<div class="filter-bar">
			<div class="view-options">
				<button class="view-btn active" aria-label="Grid view">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" 
					     viewBox="0 0 24 24" fill="none" stroke="currentColor" 
						 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						 
						<rect x="3" y="3" width="7" height="7"></rect>
						<rect x="14" y="3" width="7" height="7"></rect>
						<rect x="14" y="14" width="7" height="7"></rect>
						<rect x="3" y="14" width="7" height="7"></rect>
					</svg>
				</button>
				<button class="view-btn" aria-label="List view">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" 
					     viewBox="0 0 24 24" fill="none" stroke="currentColor" 
						 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						 
						<line x1="8" y1="6" x2="21" y2="6"></line>
						<line x1="8" y1="12" x2="21" y2="12"></line>
						<line x1="8" y1="18" x2="21" y2="18"></line>
						<line x1="3" y1="6" x2="3.01" y2="6"></line>
						<line x1="3" y1="12" x2="3.01" y2="12"></line>
						<line x1="3" y1="18" x2="3.01" y2="18"></line>
					</svg>
				</button>
			</div>
			<select class="sort-select" aria-label="Sort products">
				<option value="relevance">Relevance</option>
				<option value="new">Newest First</option>
				<option value="price-low">Price: Low to High</option>
				<option value="price-high">Price: High to Low</option>
				<option value="rating">Customer Rating</option>
			</select>
		</div> <!-- filter-bar -->

		<div class="product-grid" id="productGrid">
			<!-- Products will be populated by JavaScript -->
		</div>

		<div class="pagination" id="pagination">
			<!-- Pagination will be populated by JavaScript -->
		</div>

		<div class="page-info" id="pageInfo">
			<!-- Page info will be populated by JavaScript -->
		</div>
	</div>

	<script>

	</script>
</body>

</html>
