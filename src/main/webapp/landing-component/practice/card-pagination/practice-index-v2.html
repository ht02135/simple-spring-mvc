<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="keywords" content="Bootstrap, Landing page, Template, Business, Service">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="author" content="Grayrids">

	<title>Practicw Template</title>

	<link rel="stylesheet" href="../lib/css/practice-bootstrap.min.css">
	<link rel="stylesheet" href="css/practice-index.css">

	<script src="../lib/js/practice-jquery-min.js" defer></script>
	<script src="../lib/js/practice-jquery.nav.js" defer></script>
	<script src="../lib/js/practice-jquery.easing.min.js" defer></script>
	<script src="../lib/js/practice-jquery.magnific-popup.min.js" defer></script>
	<script src="../lib/js/practice-bootstrap.min.js" defer></script>
	<script src="js/practice-vars.js" defer></script>
	<script src="js/practice-event-listeners.js" defer></script>
	<script src="js/practice-page.js" defer></script>
	<script src="js/practice-card.js" defer></script>
	<script src="js/practice-index-v2.js" defer></script>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Design Resources</h1>
			<p>Curated collection of essential design assets and inspiration for your next project.</p>
		</div>

		<div class="card-container">
			<div class="cards" id="cardsContainer">
				<!-- Cards will be populated by JavaScript -->
			</div>
		</div>

		<div class="pagination-container">
			<div class="page-indicator">
				<span id="currentPageIndicator">Page 1 of 5</span>
			</div>
			<nav class="pagination" aria-label="Card pagination">
				<button class="page-nav-btn" id="prevBtn" aria-label="Previous page" 
				        disabled>
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
					     xmlns="http://www.w3.org/2000/svg">
						<path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" 
							  stroke-linecap="round" stroke-linejoin="round" />
					</svg>
				</button>

				<ul class="pagination" id="paginationNumbers">
					<!-- Pagination numbers will be populated by JavaScript -->
				</ul>

				<button class="page-nav-btn" id="nextBtn" aria-label="Next page">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" 
					     xmlns="http://www.w3.org/2000/svg">
						<path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" 
						      stroke-linecap="round" stroke-linejoin="round" />
					</svg>
				</button>
			</nav>
		</div>
	</div>
</body>

</html>
