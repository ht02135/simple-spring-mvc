<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Knockout.js jQuery External Templates *With Options* Example</title>
	
	<link rel="stylesheet" type="text/css" href="../../css/styles.css" /> 
	
    <script type="text/javascript" src="../../libs/jquery-1.7.1.js" defer></script>
    <script type="text/javascript" src="../../libs/jquery-tmpl.js" defer></script>
    <script type="text/javascript" src="../../libs/knockout-latest.debug.js" defer></script>
    <script type="text/javascript" src="../../libs/koExternalTemplateEngine_all.js" defer></script>
	<script type="text/javascript" src="../../libs/knockout.mapping.js" defer></script>
    <script type="text/javascript" src="index.js" defer></script>
</head>
<body>
	
    <p>This is a contrived example where a color is passed to each template as a templateOption, which is used in the template to affect the font color.<br/>The point of this is to verify that templateOptions work with external templates.</p>
    Show Edit Templates: <input type="checkbox" data-bind="checked: isEditable" />
    <ul data-bind="template: { name: whichTemplateToUse, foreach: items , templateOptions: { color: whichColor }}"></ul>
	<br>
	
	<!--
	external template 'exampleTemplate'
	-->	
	<div data-bind="template: { name: 'exampleTemplate' }"></div>
	<br>
	
	<!--
	external template 'personTemplate'
	-->	
	<div data-bind="template: { name: 'personTemplate', data: buyer }"></div>
	<div data-bind="template: { name: 'personTemplate', data: seller }"></div>
	<br>
	
</body>
</html>
